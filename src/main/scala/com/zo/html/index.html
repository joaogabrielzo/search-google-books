<html>
    <head>
        <h1>Search Books from the Google Books API</h1>
    </head>
    <body>
        <form action="/books/search" method="get">
            Title&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: red">*</span>
            <input name="title" autofocus>
            <br />

            Author&nbsp;&nbsp;&nbsp;&nbsp;
            <input name="author">
            <br />

            Publisher
            <input name="publisher">
            <br />

            Subject&nbsp;&nbsp;&nbsp;
            <input name="subject">
            <br />

            <button>Submit</button>
        </form>
    </body>
</html>
